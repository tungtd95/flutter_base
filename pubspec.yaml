name: flutter_base
description: A Flutter base project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # networking
  retrofit: any
  logger: any

  # di
  injectable: any
  get_it: any

  # bloc
  flutter_bloc: ^8.0.0

  # local db
  floor: ^1.2.0

  # others
  json_serializable: ^6.0.1
  json_annotation: ^4.3.0
  rxdart: ^0.27.3
  rive: ^0.7.33
  shared_preferences: ^2.0.9
  pull_to_refresh: ^2.0.0
  copy_with_extension: ^2.0.2
  flutter_alice: ^1.0.2
  overlay_support: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: any
  build_runner: any
  injectable_generator: any
  floor_generator: ^1.2.0
  copy_with_extension_gen: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/anim/