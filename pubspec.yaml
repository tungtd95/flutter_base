name: flutter_base
description: A Flutter base project.

publish_to: 'none'
version: 1.0.3+10

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # sub-module
  flutter_base_config:
    path: ./flutter_base_config
  flutter_base_core_module_1:
    path: ./flutter_base_core_module_1
  flutter_base_module_1:
    path: ./flutter_base_module_1

dev_dependencies:
  # test
  flutter_test:
    sdk: flutter
  test: any
  mockito: ^5.0.17
  bloc_test: any

flutter_intl:
  enabled: true
  class_name: Strings
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/l10n

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/anim/

flavorizr:
  app:
    android:
      flavorDimensions: "app"
    ios:

  flavors:
    dev:
      app:
        name: "Weather Dev"

      android:
        applicationId: "com.sekiroflutter.weather_dev"
        firebase:
          config: ".firebase/dev/google-services.json"

      ios:
        bundleId: "com.sekiroflutter.dev"
        firebase:
          config: ".firebase/dev/GoogleService-Info.plist"

    prod:
      app:
        name: "Weather"

      android:
        applicationId: "com.sekiroflutter.weather"
        firebase:
          config: ".firebase/prod/google-services.json"

      ios:
        bundleId: "com.sekiroflutter"
        firebase:
          config: ".firebase/prod/GoogleService-Info.plist"

    publish:
      app:
        name: "Weather"

      android:
        applicationId: "com.sekiroflutter.weather"
        firebase:
          config: ".firebase/prod/google-services.json"

      ios:
        bundleId: "com.sekiroflutter"
        firebase:
          config: ".firebase/prod/GoogleService-Info.plist"
